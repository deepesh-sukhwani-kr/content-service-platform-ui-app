---
spring:
  application:
    name: Content Services Platform UI App
  output:
    ansi:
      enabled: detect
  profiles:
    active: local,SPOOFING
  mvc:
    view:
      suffix: .html
#server:
  #context-path: /
  #port: 8080
kroger:
  ldap:
    filter-order: -10
  management:
    security:
      roles: oa-cspux-support-5420
      enabled: false
  eaf:
    version: 5.0.2
management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: health,info,krypt,keepalive
#logging:
  #level:
    #org.springframework.security: DEBUG
add:
  url: https://imptest.cfcdcinternaltest.kroger.com/imp/asset/v1/images/add
search:
  url: https://imp-search-test.cfcdcinternaltest.kroger.com/imp/search/v1/images/search
authorization: U2NtYWRtaW46UTVwWUFmYVgyM1ZJMmhyZDJ1
