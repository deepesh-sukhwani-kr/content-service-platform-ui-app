<div class="csvAttrContainer">
  <table algin="center" width="100%" border="0px">
    <tr>
      <td>
        <br/>
        <table algin="center" width="100%" border="0px">
          <tr>
            <td colspan="7" align="right">
              <a
                href="https://confluence.kroger.com/confluence/display/IMP/Utility%3A+CSP+Bulk+Upload+%28V1%29+-+User+Guide"
                target="_blank">
                <button pButton type="button" icon="pi pi-question" pTooltip="Help"></button>
              </a>
              <a href="../../assets/IMP-116987299-280819-0350-42.pdf" target="_blank">
                <button pButton type="button" icon="pi pi-download" pTooltip="Download Help"></button>
              </a>
            </td>
          </tr>
          <tr>
            <td colspan="7" align="center">
              <table border="0px" width="80%">
                <tr>
                  <td width="10%" colspan="4">
                    <h2 style="text-align:center; font-family: Segoe UI, Arial, sans-serif; color: #0c467c;">
                      <strong>Vendor Image Search </strong>
                      <img src="../../assets/vendor_search.png" height="60px"/>
                    </h2>
                  </td>
                </tr>
                <tr>
                  <td colspan="4">&nbsp;</td>
                </tr>
                <tr>
                  <td colspan="1" width="10%" align="right"
                      style="font-family: Trebuchet MS,Tahoma,Verdana,Arial,sans-serif;font-size: 1.1em;">
                    GTIN:&nbsp;&nbsp;
                  </td>
                  <td colspan="1" width="35%">
                    <form [formGroup]="form">
                      <input id="gtin" type="text" size="18px" placeholder="GTIN" size="22px"
                             pInputText formControlName="gtin"/>
                    </form>
                  </td>
                  <td colspan="1" width="25%" align="right"
                      style="font-family: Trebuchet MS,Tahoma,Verdana,Arial,sans-serif;font-size: 1.1em;">
                    Vendor:&nbsp;&nbsp;
                  </td>
                  <td width="35%">
                    <p-radioButton name="vendorGroup" value="Kwikee" label="Kwikee" [(ngModel)]="vendor"
                                   inputId="Kwikee"></p-radioButton>
                    &nbsp;
                    <p-radioButton name="vendorGroup" value="Gladson" label="Gladson"
                                   [(ngModel)]="vendor" inputId="Gladson"></p-radioButton>
                  </td>
                </tr>
                <tr>
                  <td colspan="4">&nbsp;</td>
                </tr>
                <tr>
                  <td colspan="4">
                    <div *ngIf="div_visible" >
                      <p-progressBar mode="indeterminate" [style]="{'height': '8px'}"></p-progressBar>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="4">&nbsp;</td>
                </tr>
                <tr>
                  <td colspan="1" width="10%" align="right"
                      style="font-family: Trebuchet MS,Tahoma,Verdana,Arial,sans-serif;font-size: 1.1em;">
                    <!--View Angle:&nbsp;&nbsp;-->
                  </td>
                  <td colspan="1">
                    <!--<p-checkbox name="viewAngles" label= "Front" value="Front" [(ngModel)]="selectedValues"></p-checkbox>&nbsp;
                    <p-checkbox name="viewAngles" label= "Back" value="Back" [(ngModel)]="selectedValues"></p-checkbox>&nbsp;
                    <p-checkbox name="viewAngles" label= "Top" value="Top" [(ngModel)]="selectedValues"></p-checkbox>&nbsp;
                    <p-checkbox name="viewAngles" label= "Bottom" value="Bottom" [(ngModel)]="selectedValues"></p-checkbox>&nbsp;-->
                  </td>
                  <td colspan="1" width="25%" align="right">
                    <button pButton type="button" (click)="getImages()" label="Search" size="10" icon="pi pi-search"
                            id="search"></button>
                    &nbsp;
                  </td>
                  <td width="35%" align="center">
                    <button pButton type="button" label="Clear" size="10" icon="pi pi-trash"></button>
                  </td>
                </tr>
                <tr>
                  <td colspan="4">&nbsp;</td>
                </tr>
                <tr>
                  <td colspan="4">
                    <div id="csvTable"
                         style="overflow-x: scroll; overflow-scrolling: auto; max-width: 1090px; max-height: 300px; ">
                      <p-table [value]="vendorAssets">
                        <ng-template pTemplate="header">
                <tr style="white-space:nowrap; position: sticky;">
                  <th>Action</th>
                  <th>View Angle</th>
                  <th>URL</th>
                </tr>
                </ng-template>
                <ng-template pTemplate="body" let-vendorAsset>
                  <tr style="white-space:nowrap;">
                    <td>
                      <button pButton type="button" label="Upload to CSP" icon="pi pi-plus-circle"
                              size="10"></button>
                    </td>
                    <td>{{vendorAsset.viewAngle}}</td>
                    <td>{{vendorAsset.url}}</td>
                  </tr>
                </ng-template>
                </p-table>
</div>
</td>
</tr>
</table>
</td>
</tr>
</table>
</td>
</tr>
</table>
</div>
